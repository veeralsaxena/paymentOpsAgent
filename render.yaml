services:
  - type: web
    name: payment-ops-agent-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: payment-ops-redis
          property: connectionString
    rootDir: backend
    healthCheckPath: /api/health

  - type: redis
    name: payment-ops-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
